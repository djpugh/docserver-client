os:
- linux
language: python
python:
- 3.7
branches:
  except:
  - gh-pages
install:
- pip install tox
stages:
- name: lint
- name: test
- name: build
script: skip
jobs:
  fast_finish: true
  include:
  - stage: lint
    script: tox -e lint
    python: 3.7
    name: Lint
  - stage: test
    script: tox -e test
    python: 3.7
    name: Unit Tests
  - stage: build
    python: 3.7
    name: Build Package
    script: tox -e build
    deploy:
      - provider: pypi
        skip_existing: true
        user: djpugh
        password:
          secure: 
        on:
          repo: djpugh/docserver-client
          tags: true
      - provider: releases
        api_key:
          secure: 
        file: dist/*
        on:
          repo: djpugh/docserver-client
          tags: true
          condition: $TRAVIS_TAG =~ ^\d+\.\d+\.\d+
$bash